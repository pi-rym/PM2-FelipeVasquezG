     <!-- title: year: director: duration: genre: rate: poster:  -->
     <div style="background-color: black; border-radius: 25px; padding: 20px; border: solid wheat 3px; ">
    
      <h2 style="justify-content: center;">PARA AGREGAR UNA PELICULA INGRESE TODOS LOS VALORES</h2>
    
      <form  class="row g-3 needs-validation" id="movieForm" novalidate>
    
        <div class="col-md-4">
            <label for="title" class="form-label">TITLE</label>
            <input type="text" class="form-control" id="title"  required>
            
          </div>

          <div class="col-md-4">
            <label for="year" class="form-label">YEAR</label>
            <input type="number" class="form-control" id="year"  required>
          </div>

          <div class="col-md-4">
            <label for="director" class="form-label">DIRECTOR</label>
            <input type="text" class="form-control" id="director"  required>
          </div>
       
            <div class="col-md-4">
              <label for="duration" class="form-label">DURATION</label>
              <input type="text" class="form-control" id="duration"  required>
            </div>
  
            <div class="col-md-4">
              <label for="genre" class="form-label">GENRE</label>
              <input type="text" class="form-control" id="genre" placeholder="Ej: acciÃ³n, comedia, drama" required>

              <!-- <input type="text" class="form-control" id="genre"  required> -->
            </div>
  
            <div class="col-md-4">
              <label for="rate" class="form-label">RATE</label>
              <input type="text" class="form-control" id="rate"  required>
            </div>
            
            <div class="col-md-4">
              <label for="poster" class="form-label">POSTER</label>
              <input type="text" class="form-control" id="poster"  required>
            </div>

            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="addMovie">ADDMOVIE</button>
            </div>
       
            <div class="col-12">
              <button class="btn btn-primary" type="button" id="delete">DELETE</button>
            </div>
      
        </form>

     </div>


     <script src="./public/films.js"></script>
   
  </body>
